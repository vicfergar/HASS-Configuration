sensor:
  - platform: wifi_signal
    name: "$upper_hostname WiFi Signal"
    update_interval: 60s

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    id: button
    on_press:
      - switch.toggle: relay

script:
  - id: timer_off
    then:
    - delay: $time_off
    - switch.turn_off: relay

switch:
  - platform: gpio
    name: $upper_hostname
    icon: $hass_icon
    pin: GPIO12
    id: relay
    on_turn_on:
      - script.execute: timer_off
    on_turn_off:
      - script.stop: timer_off