    duty_cycle: ERROR
    sensor: ERROR

# Enable Home Assistant API
api:

ota:

web_server:
  port: 80
  
status_led:
  pin:
    number: GPIO2
    inverted: true
      
fan:
  - platform: rowenta_fan
    name: $upper_hostname