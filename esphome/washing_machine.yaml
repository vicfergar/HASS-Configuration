esphome:
  name: washing_machine
  platform: ESP8266
  board: esp12e
  
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

globals:
  - id: leds_state
    type: int[5]
  - id: wash_state
    type: int
    restore_value: yes
    initial_value: '0'
  - id: remaining_seconds
    type: int
    restore_value: yes
    initial_value: '-1'

sensor:
  - platform: duty_cycle
    pin: GPIO5
    name: start
    update_interval: 1s
    accuracy_decimals: 0
    filters:
      - throttle: 0.5s
    on_value_range:
      - below: 10
        then:
          - lambda: 'id(leds_state)[0] = 0;' # LED_OFF
      - above: 10
        below: 40
        then:
          - lambda: 'id(leds_state)[0] = 1;' # LED_BLINK
      - above: 40
        then:
          - lambda: 'id(leds_state)[0] = 2;' # LED_ON

  - platform: duty_cycle
    pin: GPIO4
    name: min_60
    update_interval: 1s
    accuracy_decimals: 0
    filters:
      - throttle: 0.5s
    on_value_range:
      - below: 10
        then:
          - lambda: 'id(leds_state)[1] = 0;' # LED_OFF
      - above: 10
        below: 40
        then:
          - lambda: 'id(leds_state)[1] = 1;' # LED_BLINK
      - above: 40
        then:
          - lambda: 'id(leds_state)[1] = 2;' # LED_ON

  - platform: duty_cycle
    pin: GPIO12
    name: min_30
    update_interval: 1s
    accuracy_decimals: 0
    filters:
      - throttle: 0.5s
    on_value_range:
      - below: 10
        then:
          - lambda: 'id(leds_state)[2] = 0;' # LED_OFF
      - above: 10
        below: 40
        then:
          - lambda: 'id(leds_state)[2] = 1;' # LED_BLINK
      - above: 40
        then:
          - lambda: 'id(leds_state)[2] = 2;' # LED_ON

  - platform: duty_cycle
    pin: GPIO13
    name: min_15
    update_interval: 1s
    accuracy_decimals: 0
    filters:
      - throttle: 0.5s
    on_value_range:
      - below: 10
        then:
          - lambda: 'id(leds_state)[3] = 0;' # LED_OFF
      - above: 10
        below: 40
        then:
          - lambda: 'id(leds_state)[3] = 1;' # LED_BLINK
      - above: 40
        then:
          - lambda: 'id(leds_state)[3] = 2;' # LED_ON

  - platform: duty_cycle
    pin: GPIO15
    name: stop
    update_interval: 1s
    accuracy_decimals: 0
    filters:
      - throttle: 0.5s
    on_value_range:
      - below: 10
        then:
          - lambda: 'id(leds_state)[4] = 0;' # LED_OFF
      - above: 10
        below: 25
        then:
          - lambda: 'id(leds_state)[4] = 1;' # LED_BLINK
      - above: 25
        then:
          - lambda: 'id(leds_state)[4] = 2;' # LED_ON

  - platform: template
    name: washing_remaining
    update_interval: 1s
    accuracy_decimals: 0
    unit_of_measurement: "s"
    icon: mdi:timelapse
    lambda: |-
        if(id(wash_state) == 2) {
          int max_wash_time = (75 * 60); // 75min Synthetic 30ยบ
          
          if (id(remaining_seconds) > 0) {
            id(remaining_seconds)--;
          }
          else if (id(remaining_seconds) < 0) {
            id(remaining_seconds) = max_wash_time;
          }
  
          if (id(leds_state)[0] == 2) {
            id(remaining_seconds) = min(id(remaining_seconds), max_wash_time);
          }
          else if (id(leds_state)[1] == 2) {
            id(remaining_seconds) = min(id(remaining_seconds), 60 * 60);
          }
          else if (id(leds_state)[2] == 2) {
            id(remaining_seconds) = min(id(remaining_seconds), 60 * 30);
          }
          else if (id(leds_state)[3] == 2) {
            id(remaining_seconds) = min(id(remaining_seconds), 60 * 15);
          }
        }
        
        return id(remaining_seconds);
        
text_sensor:
  - platform: template
    name: washing_state
    update_interval: 1s
    icon: mdi:washing-machine
    lambda: |-
        if (id(leds_state)[4] == 1) {
          id(wash_state) = 1; // READY_TO_START
          id(remaining_seconds) = -1;
          return {"ready"};
        }
        else if (id(leds_state)[4] == 2) {
          id(wash_state) = 4; // PROGRAMME_COMPLETED
          id(remaining_seconds) = 0;
          return {"completed"};
        }
        else {
          // STOP is OFF
          byte orState = 0;
          for (int i = 0; i < 5; i++) {
            orState |= id(leds_state)[i];
          }
      
          if (orState == 0) {
            // All is off
            id(wash_state) = 0; // OFF
            id(remaining_seconds) = -1;
            return {"off"};
          }
          else if ((orState & 2) != 0) {
            // Any is on
             id(wash_state) = 2; // WASHING
            return {"washing"};
          }
          else{
            // Any is blinking
            id(wash_state) = 3; // PROGRAMME_PAUSED
            return {"paused"};
          }
        }