substitutions:
  hostname: floorlamp
  upper_hostname: "Lampara pi√©"
  
esphome:
  name: $hostname
  platform: ESP8266
  board: esp01_1m
  
external_components:
  - source: overriden_components
    components: [ tuya ]

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: $hostname
    password: !secret wifi_ap_password

captive_portal:

# Enable logging
logger:
  baud_rate: 0
  level: verbose

# Enable Home Assistant API
api:

ota:

web_server:
  port: 80

status_led:
  pin:
    number: GPIO14
    inverted: true

uart:
  id: uart1
  baud_rate: 9600
  tx_pin: GPIO1
  rx_pin: GPIO3

tuya:

light:
  - platform: tuya
    name: $upper_hostname
    switch_datapoint: 1
    dimmer_datapoint: 2
    min_value: 44
    max_value: 110