esphome:
  name: livingroom_touch
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  
mqtt:
  broker: !secret mqtt_broker
  username: !secret mqtt_user
  password: !secret mqtt_password

# Enable logging
logger:

# Enable Home Assistant API
api:
  reboot_timeout: 0s

ota:
    
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    id: "livingroom_button"
    on_multi_click:
      - timing:
          - ON for at most 1s
          - OFF for at most 1s
          - ON for at most 1s
          - OFF for at most 1s
          - ON for at most 1s
          - OFF for at least 0.2s
        then:
          - mqtt.publish:
              topic: 'livingroom_touch/binary_sensor/livingroom_button/triple_click'
              payload: 'fired'
          - logger.log: "Triple Clicked"
      - timing:
          - ON for at most 1s
          - OFF for at most 1s
          - ON for at most 1s
          - OFF for at least 0.2s
        then:
          - mqtt.publish:
              topic: 'livingroom_touch/binary_sensor/livingroom_button/double_click'
              payload: 'fired'
          - logger.log: "Double Clicked"
      - timing:
          - ON for at least 1s
          - OFF for at least 0.5s
        then:
          - mqtt.publish:
              topic: 'livingroom_touch/binary_sensor/livingroom_button/single_long_click'
              payload: 'fired'
          - logger.log: "Single Long Clicked"
      - timing:
          - ON for at most 1s
          - OFF for at least 0.5s
        then:
          - mqtt.publish:
              topic: 'livingroom_touch/binary_sensor/livingroom_button/single_short_click'
              payload: 'fired'
          - logger.log: "Single Short Clicked"
          - switch.toggle: led_indicator
    
switch:
  - platform: gpio
    pin: GPIO13
    inverted: yes
    id: "led_indicator"
    name: "livingroom_led_indicator"

  - platform: gpio
    pin: GPIO12
    name: "livingroom_table_light"