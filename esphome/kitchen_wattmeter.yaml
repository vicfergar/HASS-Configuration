substitutions:
  hostname: kitchen_wattmeter
  upper_hostname: "Kitchen Wattmeter"
  meter1_name: Fridge
  meter2_name: Cooktop
  sensor_interval: 3s

esphome:
  name: $hostname
  platform: ESP8266
  board: esp12e

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: $hostname
    password: !secret wifi_ap_password

captive_portal:

# Enable logging
logger:
  baud_rate: 0

# Enable Home Assistant API
api:

ota:

web_server:
  port: 80

status_led:
  pin:
    number: GPIO2
    inverted: true
    
# Enable time component to reset energy at midnight
time:
  - platform: homeassistant

uart:
  - id: uart1
    tx_pin: TX
    rx_pin: RX
    baud_rate: 9600
    stop_bits: 1
  - id: uart2
    tx_pin: GPIO13
    rx_pin: GPIO12
    baud_rate: 9600
    stop_bits: 1
    
modbus:
    - uart_id: uart1

sensor:
  - platform: wifi_signal
    name: "$upper_hostname WiFi Signal"
    update_interval: 60s
  - platform: pzemac
    current:
      name: "$meter1_name Current"
    voltage:
      name: "$meter1_name Voltage"
    power:
      name: "$meter1_name Power"
      id: meter1_power
    frequency:
      name: "$meter1_name Frequency"
    power_factor:
      name: "$meter1_name Power Factor"
    #energy:
    #  name: "$meter1_name Total Energy"
    #  filters:
    #    - multiply: 0.001   # convert Wh to kWh
    #  accuracy_decimals: 3
    #  unit_of_measurement: kWh
    update_interval: $sensor_interval
  - platform: total_daily_energy
    name: "$meter1_name Energy Today"
    power_id: meter1_power
    filters:
      - multiply: 0.001   # convert Wh to kWh
    accuracy_decimals: 3
    unit_of_measurement: kWh
  - platform: pzem004t
    current:
      name: "$meter2_name Current"
      icon: mdi:current-ac
    voltage:
      name: "$meter2_name Voltage"
    power:
      name: "$meter2_name Power"
      icon: mdi:power
      id: meter2_power
    uart_id: uart2
    update_interval: $sensor_interval
  - platform: total_daily_energy
    name: "$meter2_name Energy Today"
    power_id: meter2_power
    filters:
      - multiply: 0.001   # convert Wh to kWh
    accuracy_decimals: 3
    unit_of_measurement: kWh
